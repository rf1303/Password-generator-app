<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/main.js"></script>
    <script type="text/javascript" src="./assets/js/zxcvbn.js"></script>

  <title>Frontend Mentor | Password generator app</title>
</head>
<body>

    <header class="layouts__passwd"> 
        <h1 class="passwd__title">Password Generator</h1>
    </header>
    <nav class="generator__copied"> 
        <h2 class="generator__title">P4$5W0rD!</h2>
        <section class="copied__clip"> 
            <p class="copied__title">copied</p> 
            <button type="button" class="copy__clip" aria-label="Copy at clipboard" title="Copy at clipboard">
                    <svg class="copied__image"  width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="currentColor"/></svg>
            </button>
        </section>
    </nav>
    <main class="layout__generator"> 
        <section class="generator__bar"> 
            <section class="generator__length"> 
                <h3 class="length__title">Character Length</h3>
                <p class="length__number">10</p>
            </section>
            <input type="range" min="0" max="20" value="10" class="bar__range" aria-label="Length of Password" title="Password select">
            <div class="bar__range--track"></div>
        </section>
        <ul class="generator__include"> 
            <li class="include__item"> 
                <label for="upper" class="item__label">
                    <input type="checkbox" name="upperletter" class="item__boxs" id="upper">
                    <span class="item__checkbox">
                        <img class="item__icon" src="./assets/images/icon-check.svg" alt=""> 
                    </span>
                    Include Uppercase Letters
                </label>
            </li>
            <li class="include__item"> 
                <label for="lower" class="item__label">
                    <input type="checkbox" name="lowerletter" class="item__boxs" id="lower">
                    <span class="item__checkbox">
                        <img class="item__icon" src="./assets/images/icon-check.svg" alt=""> 
                    </span>
                    Include Lowercase Letters
                </label>
            </li>
            <li class="include__item"> 
                <label for="incNum" class="item__label">
                    <input type="checkbox" name="numbersInc" class="item__boxs" id="incNum">
                    <span class="item__checkbox">
                        <img class="item__icon" src="./assets/images/icon-check.svg" alt=""> 
                    </span>
                    Include Numbers
                </label>
                
            </li>
            <li class="include__item"> 
                <label for="incSym" class="item__label">
                    <input type="checkbox" name="symbolsInc" class="item__boxs" id="incSym">
                    <span class="item__checkbox">
                        <img class="item__icon" src="./assets/images/icon-check.svg" alt=""> 
                    </span>
                    Include Symbols
                </label>
            </li>
        </ul>
        <section class="generator__strength"> 
            <h3 class="strength__title">Strength</h3> 
            <div class="strength__bars"> 
                <span class="bars__title"></span>
                <div class="bars__item"></div> 
                <div class="bars__item"></div> 
                <div class="bars__item"></div> 
                <div class="bars__item"></div> 
            </div>
        </section>
            <button type="button" class="button__generate">Generate  <svg  class="generator__icon"  width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg></button>
    </main> 
</body>
</html>
